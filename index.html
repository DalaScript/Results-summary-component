<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Results summary component | Frontend Mentor</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <script type="module" src="./assets/main/main.js"></script>
</head>

<body>
    <div id="container"></div>
    <main>
        <article class="results-summary">
            <section class="results-summary__result-container">
                <p class="results-summary__result-container-title">Your Result</p>
                <section class="results-summary__result">
                    <p class="results-summary__current-score">76</p>
                    <p class="results-summary__full-score">of 100</p>
                </section>
                <section class="results-summary__rate">
                    <h3 class="results-summary__rate-title">
                        Great
                    </h3>
                    <p class="results-summary__describe">
                        Your performance exceed 65% of the people conducting the test here!
                    </p>
                </section>
            </section>
            <section class="results-summary__summary-container">
                <h5 class="results-summary__summary-title">
                    Summary
                </h5>
                <ul class="results-summary__score-list" id="score-list">
                </ul>
                <button class="results-summary__btn"><span>Continue</span></button>
            </section>
        </article>
    </main>
</body>

</html>
